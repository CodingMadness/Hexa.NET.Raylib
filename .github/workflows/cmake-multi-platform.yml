name: Build raylib Libraries

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: arm64
          - os: windows-latest
            arch: x86_64
            triplet: x64-windows
            arch-cmake: x64
          - os: windows-latest
            arch: x86
            triplet: x86-windows
            arch-cmake: win32
          - os: windows-latest
            arch: arm64
            triplet: arm64-windows
            arch-cmake: arm64
          - os: macos-latest
            arch: x86_64
          - os: macos-latest
            arch: arm64
      
    steps:
    - uses: actions/checkout@v4.1.7
      with:
        repository: 'raysan5/raylib'
        path: 'raylib'
        ref: '5.0'
        submodules: true

    - name: Install Dependencies on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Configure libssh2 with CMake
      if: matrix.os != 'windows-latest'
      run: |
        cd raylib
        cmake -S ./ -B ./build -DBUILD_SHARED_LIBS=ON -DBUILD_EXAMPLES=OFF

    - name: Build raylib
      run: cmake --build raylib/build --config Release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.3.4
      with:
        name: ${{ matrix.os }}-${{ matrix.arch }}-artifacts 
        path: |
          raylib/build/raylib/Release/*.dll
          raylib/build/raylib/*.so
          raylib/build/raylib/*.dylib
        if-no-files-found: ignore # 'warn' or 'ignore' or 'error'
